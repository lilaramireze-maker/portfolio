<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffffff;
    }

    .contact-box {
      border: 3px solid black;
      padding: 30px;
      text-align: center;
      width: 320px;
    }

    .contact-title {
      background-color: black;
      color: white;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .icons {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 25px;
    }

    .icons a {
      text-decoration: none;
      color: black;
      font-size: 14px;
    }

    .icon {
      width: 55px;
      height: auto;
      display: block;
      margin: 0 auto 8px;
    }

    .contact-text {
      font-size: 13px;
      line-height: 1.5;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="contact-box">
    <div class="contact-title">
      Vous souhaitez me joindre ?
    </div>

    <div class="icons">
      <a href="mailto:harrag.amina.lila@gmail.com">
        <img src="./assets/e-mail.png" alt="email" class="icon">
        Envoyer un email
      </a>

      <a href="tel:0623631984">
        <img src="./assets/telephone.png" alt="telephone" class="icon">
        Téléphoner
      </a>
    </div>

    <p class="contact-text">
      Si vous n'avez pas les applications requises pour accéder aux liens, voici mon numéro :
      <strong>0623631984</strong><br>
      ainsi que mon adresse email :
      <strong>harrag.amina.lila@gmail.com</strong>.
    </p>
  </div>

</body>
</html>
